<div class="row">
    <form (submit)="onCreateSubmit()" class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">done</i>
          <input id="name" type="text" [(ngModel)]="name" name="name" class="validate">
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">done</i>
          <input id="image" type="text" [(ngModel)]="image" name="image" class="validate">
          <label for="image">Image</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">info</i>
          <input value="asd" id="tag" type="text" [(ngModel)]="tag" name="tag">
          <label for="tag">Tag</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
      </button>
    </form>
  </div>
  
  <div *ngIf=loading class="preloader-wrapper big active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>


  <div *ngIf=logs>
    <h4>{{ logs }}</h4>
  </div>
